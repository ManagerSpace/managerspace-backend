name: üöÄ Deploy por FTP

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay cambios en main

jobs:
  ftp-deploy:
    name: üìÇ Subir archivos al hosting
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Descargar el c√≥digo
        uses: actions/checkout@v4

      - name: üì§ Subir archivos por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          server-dir: /managerspace/backend/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/*.md
          dry-run: false
          sync-mode: true

      - name: üì§ Subir archivos por FTP al NAS Synology
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ${{ secrets.NAS_FTP_HOST }}
          username: ${{ secrets.NAS_FTP_USER }}
          password: ${{ secrets.NAS_FTP_PASS }}
          protocol: ftp
          passive: true
          local-dir: ./
          server-dir: /GitHub/ManagerSpace/backend/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/*.md
          dry-run: false
          sync-mode: true
