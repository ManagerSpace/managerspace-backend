name: 🚀 Deploy por FTP a Hosting y NAS Synology

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: 📂 Subir archivos a Hosting y NAS Synology
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Descargar el código
        uses: actions/checkout@v4

      # 🔹 Subir al Hosting principal
      - name: 📤 Subir archivos al Hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          server-dir: /managerspace/backend/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/*.md
          dry-run: false

      # 🔹 Subir al NAS Synology
      - name: 📤 Subir archivos al NAS Synology
        run: sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ${{ secrets.NAS_FTP_HOST }}
          username: ${{ secrets.NAS_FTP_USER }}
          password: ${{ secrets.NAS_FTP_PASS }}
          local-dir: ./
          server-dir: /GitHub/ManagerSpace/backend/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/*.md
          dry-run: false
